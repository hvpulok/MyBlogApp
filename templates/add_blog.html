{% extends "base.html" %} 
{% block content %}

<div class="jumbotron">
    <div class="container">
        <h1><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Add New Blog</h1>
        <p>Express yourself here...</p>
    </div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add New Blog</h3>
        </div>
        <div class="panel-body">
            <form action="/blog/addblog" method="POST" class="form-horizontal">
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Title</label>
                    <div class="col-sm-10">
                        <input name="title" class="form-control" type="text" id="blog-title" placeholder="Blog Title" autofocus required value="{{title}}">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" rows="10">{{description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 error">
                        {{error}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
