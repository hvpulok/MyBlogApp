{% extends "base.html" %} 

{% block content %}

<div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <div class="row">
                        <div class="col-xs-6">{{blog.title}}</div>
                        <div class="col-xs-6 text-right"> Post Date: {{blog.created.strftime("%b %d, %Y")}}</div>
                    </div>
                </h3>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" src="http://www.elektroserve.com.my/wp-content/uploads/2015/03/icon1.png" alt="user icon" height="120" width="120">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            {% if currentUser: %}
                                <span>Author: {{currentUser}}</span>
                                <hr>
                            {% endif %}
                        </h4>
                        {{blog.description.replace('\n', '<br>') | safe}}
                    </div>
                </div>
            </div>
            <div class="panel-footer panel-primary">
                <div class="row">
                    <form id="formLikedBlog" action="/blog/{{blog.key().id()}}/like" method="POST">
                        <div class="col-xs-6">
                            <a id="linkLikedBlog"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Like</a>
                            <input type="text" name="likedBlog" value="{{blog.key()}}" hidden>
                        </div>
                    </form>
                        <div class="col-xs-6 text-right">
                            <a href="#"><i class="fa fa-comments" aria-hidden="true"></i> Comment</a>
                        </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
