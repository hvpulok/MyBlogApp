{% extends "base.html" %} 

{% block content %}

<div class="jumbotron">
    <div class="container">
        <h1><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> All the blogs </h1>
    </div>
</div>

<div class="container">
    {% for blog in blogs %}
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{blog.title}}</h3>
            </div>
            <div class="panel-body">
                <!--<pre class="blog-description">
                    {{blog.description}}
                </pre>-->
                <p class="blog-description">
                    {{blog.description}}
                </p>
            </div>
        </div>
    {% endfor %} 
</div>



{% endblock %}
