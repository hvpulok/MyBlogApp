{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add Comment for "{{blog.title}}"</h3>
    </div>
    <div class="panel-body">
        <form action="/blog/addcomment/{{blog.key().id()}}" method="POST" class="form-horizontal">
            <div class="form-group ">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">Comment</label>
                <div class="col-sm-10">
                    <textarea name="user_comment" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 error">
                    {{error}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>

{% endblock %}
