{% extends "base.html" %} 
{% block content %}
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Edit This Blog: "{{blog.title}}"</h3>
        </div>
        <div class="panel-body">
            <form action="/blog/editblog/{{blog.key().id()}}" method="POST" class="form-horizontal">
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Title</label>
                    <div class="col-sm-10">
                        <input name="title" class="form-control" type="text" id="blog-title" placeholder="Blog Title" autofocus required value="{{blog.title}}">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" rows="20">{{blog.description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 error">
                        {{error}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Update</button>
                        <a class="btn btn-warning" href="/blog/{{blog.key().id()}}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
