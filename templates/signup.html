{% extends "base.html" %} 

{% block content %}

<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                Please Enter Your Sign-up Information
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/signup" method="POST" >
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUserName" placeholder="Username" name="username" required pattern="^[A-Za-z0-9_]{4,15}$" title=" Username length requirement is 4 to 20 characters, can only be alphanumeric and can have underscore _ char">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password1" required pattern=".{4,20}" title="Password must have between 4 to 20 characters">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" name="password2" required pattern=".{4,20}" title="Password must have between 4 to 20 characters">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="checkRememberMe" > Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
