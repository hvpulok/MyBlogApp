<!--This is base html template file which will be common in all html pages-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Blog App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-15/256/YNAB-icon.png" />

    <!-- Bootstrap css CDN Link -->
    <!--flatly-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <!--Font Awesome CDN Link-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!--local css file-->
    <link type="text/css" rel="stylesheet" href="/static/styles.css" />
    <!--<link type="text/css" rel="stylesheet" href="/static/main.css" />-->
    <!--<link href="styles.css" rel="stylesheet">-->
    
</head>

<body style="margin: 0 ">
    <!--nav bar code-->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> My Blog</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                <li><a href="/blog"><i class="fa fa-th-large" aria-hidden="true"></i> Read Blogs</a></li>
                <li><a href="/blog/addblog"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Blog</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if currentUser: %}
                    <li><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                    <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Loggedin as {{currentUser}}</a></li>
                {% else: %}
                    <li><a href="/login"><i class="fa fa-user" aria-hidden="true"></i> Login</a></li>
                    <li><a href="/signup"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
        </nav>

    {% block content %}
    {% endblock %}


    <!--script linking strats here--->
    <!--local script link-->
    <!--<script type="text/javascript" src="public/js/script.js"></script>-->
    <!--jQuery CDN link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap js CDN Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/script.js" ></script>
</body>
</html>
